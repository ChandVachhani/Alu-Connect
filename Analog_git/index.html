    <script>
        function check(){
            var vin = document.getElementById("vin").value;
            var rf = document.getElementById("rf").value;
            var r1 = document.getElementById("r1").value;
            var vcc = document.getElementById("vcc").value;
            if(vin != '' && rf!='' && r1 != '' && vcc != ''){
                document.getElementById('calc').disabled = false;
            }
            else{
                document.getElementById('calc').disabled = true;
            }
        }
        function calculate(){
            var vin = document.getElementById("vin").value;
            var rf = document.getElementById("rf").value;
            var r1 = document.getElementById("r1").value;
            var vcc = document.getElementById("vcc").value;
            var gain,vout,vcc;
            if(vin != '' && rf!='' && r1 != '' && vcc != ''){
                gain = -(rf/r1);
                vout = (gain*vin);
            }
            var disp_gain = "Gain="+gain;
            var vout_gain = "Vout="+vout+" (mV)";
            if(vout>vcc)
                document.getElementById('result2').innerHTML='Conclusion : Here Vout>Vcc, hence the op-amp is satured';
            else
                document.getElementById('result2').innerHTML='';
            document.getElementById('result').innerHTML=disp_gain;
            document.getElementById('result1').innerHTML=vout_gain;
        }
        function check1(){
            var vin = document.getElementById("vin1").value;
            var rf = document.getElementById("rf1").value;
            var r1 = document.getElementById("r11").value;
            var vcc1 = document.getElementById("vcc1").value;
            if(vin != '' && rf!='' && r1 != '' && vcc1 != ''){
                document.getElementById('calc1').disabled = false;
            }
            else{
                document.getElementById('calc1').disabled = true;
            }
        }
        function calculate1(){
            var vin1 = document.getElementById("vin1").value;
            var rf1 = document.getElementById("rf1").value;
            var r11 = document.getElementById("r11").value;
            var vcc = document.getElementById("vcc1").value;
            var gain,vout,vcc;
            if(vin1 != '' && rf1!='' && r11 != '' && vcc != ''){
                gain = 1+(rf1/r11);
                vout = (gain*vin1);
            }
            var disp_gain = "Gain="+gain;
            var vout_gain = "Vout="+vout+" (mV)";
            if(vout>vcc)
                document.getElementById('result1211').innerHTML='Conclusion : Here Vout>Vcc, hence the op-amp is satured';
            else
                document.getElementById('result1211').innerHTML='';
            document.getElementById('result12').innerHTML=disp_gain;
            document.getElementById('result121').innerHTML=vout_gain;
        }
    </script>
