<body>
    <header>
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark scrolling-navbar">
            <div class="container">
                <a class="navbar-brand" href="#" style="font-weight: 100;"><strong>Alu-connect</strong></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#"><strong>Home</strong></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><strong>Link</strong></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><strong>Profile</strong></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="login/index.html"><strong>Login</strong></a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="login/index.html"><strong>Sign Up</strong></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row" style="padding-top: 200px;">
                <div class="col-12 col-lg-6 text-white text-center" style="font-weight: 300;">
                    <h1 style="font-size: 55px;">Welcome to Alumni Community</h1>
                </div>
                <div class="d-none d-xl-block col-xl-1"></div>
                <div class="d-none d-lg-block col-lg-6 col-xl-5">
                   <div class="card bg-white px-3">
                       <div class="card-body">
                           <div class="text-center">
                               <h3 class="text-black">
                                <i class="fas fa-user mr-1"></i>
                                   Sign In
                               </h3>
                               <hr class="hr-black">
                           </div>
                           <form action="" class="form-group text-black">
                                <div class="md-form my-5">
                                    <i class="fas fa-user prefix text-black"></i>
                                    <input type="text" id="uname" class="form-control text-black">
                                    <label for="uname" class="text-black">Username / E-mail</label>
                                </div>
                                <div class="md-form my-5">
                                    <i class="fas fa-lock prefix text-black"></i>
                                    <input type="password" id="pass" class="form-control text-black">
                                    <label for="pass" class="text-black">Password</label>
                                </div>
                                <div class="row">
                                    <button class="btn btn-primary mt-3 mb-4 ml-auto mr-auto" style="width:60%;font-size: 0.85rem;"><i class="fas fa-lock mr-3" style="font-size: 1.05rem;"></i>Login Securely</button>
                                </div>
                           </form>
                       </div>
                   </div>
                </div>
            </div>
        </div>

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
